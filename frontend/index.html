<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="assets/icons/joke_bear_icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body { background-repeat: no-repeat !important; background-size: cover !important; background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column; }
    .content-wrapper { flex: 1; }
  </style>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h3 data-key="savedLocations">Saved Locations</h3>
      <button id="sidebarCloseBtn" class="sidebar-close-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <ul id="favoritesList" class="favorites-list"></ul>
  </div>
  <div id="overlay" class="overlay"></div>

  <div class="content-wrapper">
    <div id="alert-banner" class="alert-banner" style="display: none;">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span id="alert-text"></span>
    </div>

    <ul class="navbar">
      <li><a href="#" id="sidebarToggleBtn"><i class="fa-solid fa-bars"></i></a></li>
      <li class="forecast"><a class="repo-link" href="#"><i class="fa-solid fa-snowflake"></i> <span data-key="forecast">Forecast</span></a></li>
      <li><a href="#" id="reloadBtn"><i class="fa-solid fa-rotate-right"></i></a></li>
      <li>
        <button id="unit-toggle-btn" class="unit-toggle-btn">°C</button>
      </li>
      <li class="language-container">
        <select id="languageSelector" class="language-selector"></select>
      </li>
      <li class="search-container">
        <input spellcheck="false" class="search-city" id="searchCity" type="text" autocomplete="off" placeholder="🔍︎ Search City">
        <div id="searchSuggestions" class="search-suggestions"></div>
      </li>
      <li><a href="#" id="saveLocationBtn"><i id="saveLocationIcon" class="fa-regular fa-star"></i></a></li>
    </ul>

    <ul class="mobile-navbar">
      <li class="search-container">
        <input spellcheck="false" class="mobile-search-city" id="mobileSearchCity" type="text" autocomplete="off" placeholder="Search City...">
        <div id="mobileSearchSuggestions" class="search-suggestions"></div>
      </li>
    </ul>

    <h1 class="location-name" id="locationName">Loading weather...</h1>
    <p class="current-date" id="currentDate"></p>
    <div class="main-info-container">
        <div class="weather-info-box">
            <div class="temperature-container">
                <div class="temperature-icon"><img class="imgs-as-icons" id="currentWeatherIcon" src="assets/icons/sunny.png"></div>
                <div class="temperature-value" id="temperatureValue"></div>
            </div>
            <h2 class="weather-type" id="weatherType"></h2>
        </div>
        <div class="clock-info-box">
            <div class="clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
            </div>
            <p class="digital-clock" id="digital-clock">00:00:00</p>
        </div>
    </div>
    <div class="message" id="message" style="color: red; text-align: center; margin-top: 10px;"></div>
    
    <div class="additionals-first-row">
      <span class="real-feel-additional"><span class="real-feel-additional-label" data-key="realFeel">Real Feel </span><span class="real-feel-additional-value" id="realFeelAdditionalValue">-</span></span>
      <span class="humidity-additional"><span class="humidity-additional-label" data-key="humidity">Humidity </span><span class="humidity-additional-value" id="humidityAdditionalValue">-</span></span>
      <span class="max-temperature-additional"><span class="max-temperature-additional-label" data-key="highest">Highest </span><span class="max-temperature-additional-value" id="maxTemperatureAdditionalValue">-</span></span>
      <span class="min-temperature-additional"><span class="min-temperature-additional-label" data-key="lowest">Lowest </span><span class="min-temperature-additional-value" id="minTemperatureAdditionalValue">-</span></span>
    </div>
    <div class="additionals-second-row">
      <span class="wind-speed-additional"><span class="wind-speed-additional-label" data-key="windSpeed">Wind Speed </span><span class="wind-speed-additional-value" id="windSpeedAdditionalValue">-</span></span>
      <span class="visibility-additional"><span class="visibility-additional-label" data-key="visibility">Visibility </span><span class="visibility-additional-value" id="visibilityAdditionalValue">-</span></span>
      <span class="rain-chance-additional"><span class="rain-chance-additional-label" data-key="chanceOfRain">Chance of Rain </span><span class="rain-chance-additional-value" id="rainChanceAdditionalValue">-</span></span>
      <span class="uv-index-additional"><span class="uv-index-additional-label" data-key="uvIndex">UV Index </span><span class="uv-index-additional-value" id="uvIndexAdditionalValue">-</span></span>
      <span class="aqi-additional"><span class="aqi-additional-label" data-key="aqi">AQI </span><span class="aqi-additional-value" id="aqiAdditionalValue">-</span></span>
    </div>
    <br>
    <div class="daily-forecast">
      <h2 class="daily-forecast-label" data-key="sevenDayForecast">7-Day Forecast</h2>
      <div id="forecast-container" class="forecast-container"></div>
    </div>
  </div>
  <footer class="footer">
    <img src="assets/icons/FCJ-logo.png" alt="Icon" class="footer-icon">
    <span data-key="madeBy">Made by Ha Minh Tri</span>
  </footer>
  
  <script src="js/clock.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
